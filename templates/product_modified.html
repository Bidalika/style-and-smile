<body>  

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/welcome">Style & Smile</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/welcome">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://forms.gle/zC8DiVDp9b9Bdpdq7" tabindex="-1" aria-disabled="true">Become a Free Lancer</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/logout">Logout</a>
              </form>
            </div>
          </nav>
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4" style="background-color: transparent">

                </div>


              <div class="col-sm-4" style="background-color:transparent">
                <div style="text-align: center;">
                    {% for i in d1 %}
                  <div class="card mb-3">
                    <img class="card-img-top" src="https://g-commerce-images.s3.ap-south-1.amazonaws.com/{{ d1[i]['images'][0] }}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ d1[i]["design_type"] }}</h5>
                      <p class="card-text">Free-Lancer Name : {{ d1[i]["freelancer_name"] }}</p>
                        <p class="card-text">{{ d1[i]["date"] }}</p>
                        <p class="card-text">{{ d1[i]["time"] }}</p>
                      <p class="card-text"><small class="text-muted">&#8377; {{ d1[i]["price"] }} </small></p>
                           <form action="/design_preview" method="post">
                               <input type="hidden" name="product_id" value={{ i }} id="name">
                               <input type="hidden" name="slot_id" value={{ d1[i]["slot_id"] }} id="name">
                            <input type="submit"  value="Submit">
                            </form>
                    </div>
                  </div>
                    {% endfor %}
</div>
</div>


<div class="col-sm-4" style="background-color:transparent">

</div>
            </div>
        </div>
