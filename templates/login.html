<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <!-- Google Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Login</title>


    <style type="text/css">
        .container {
            width: 50%;
            margin-left: 25%;
            top: 20%;
            position: absolute;
        }

        .log {
            border-left: 2px solid green;
            padding-left: 10px;
            margin-left: 20px;
        }

        a {
            margin-left: 25px;
        }
    </style>

</head>


<body>


<h4 class="log">Login</h4>


<form class="container" action="" method="post">
    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3" name="username">
            <label class="mdl-textfield__label" for="sample3">Username</label>
        </div>
    </div>

    <div class="form-group">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="sample3"  name="password">
            <label class="mdl-textfield__label" for="sample3">Password</label>
        </div>
    </div>

    <input class="btn btn-outline-success" type="submit" value="submit">
    <a href="/register" class="btn btn-outline-success">Registration</a>
</form>


<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
